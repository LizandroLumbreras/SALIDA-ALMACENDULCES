<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resumen de salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 40px 20px;
      color: black;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 85%;
      pointer-events: none;
    }

    .ticket {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: auto;
      max-width: 480px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    .ticket h2 {
      margin: 0 0 10px;
    }

    .ticket p {
      margin: 5px 0;
    }

    .productos {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }

    .firmas {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .firmas div {
      text-align: center;
    }

    .firmas img {
      max-width: 120px;
      height: auto;
      border: 1px solid #ccc;
      background: #f0f0f0;
      padding: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #00416A;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f4b;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de Agua">
  <div class="ticket" id="ticket">
    <h2>La Proveedora</h2>
    <p>Salida de productos</p>
    <hr />
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p><strong>Destino:</strong> <span id="destino"></span></p>
    <p><strong>Origen:</strong> Almacen_Dulces</p>
    <p><strong>Entrega:</strong> <span id="entrega"></span></p>
    <p><strong>Recibe:</strong> <span id="recibe"></span></p>
    <p><strong>Folio:</strong> <span id="folio"></span></p>
    <hr />
    <div class="productos" id="productos"></div>
    <hr />
    <div class="firmas">
      <div>
        <img id="firmaEntrega" alt="Firma Entrega" />
        <p>Entrega</p>
      </div>
      <div>
        <img id="firmaRecibe" alt="Firma Recibe" />
        <p>Recibe</p>
      </div>
    </div>
  </div>
  <button onclick="guardarYImprimir()">Imprimir ticket</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const entrega = localStorage.getItem("entrega");
    const recibe = localStorage.getItem("recibe");
    const destino = localStorage.getItem("destino");
    const productos = JSON.parse(localStorage.getItem("productos") || "[]");
    const firmaEntrega = localStorage.getItem("firmaEntrega");
    const firmaRecibe = localStorage.getItem("firmaRecibe");

    document.getElementById("entrega").textContent = entrega;
    document.getElementById("recibe").textContent = recibe;
    document.getElementById("destino").textContent = destino;
    document.getElementById("firmaEntrega").src = firmaEntrega;
    document.getElementById("firmaRecibe").src = firmaRecibe;

    const fechaActual = new Date();
    document.getElementById("fecha").textContent = fechaActual.toLocaleString();

    const productosDiv = document.getElementById("productos");
    productos.forEach(p => {
      productosDiv.innerHTML += `<p>${p.descripcion}<br>Cód: ${p.codigo} | Cant: ${p.cantidad}</p>`;
    });

    async function guardarYImprimir() {
      const docRef = db.collection("consecutivos").doc("salidas_dulces");
      const docSnap = await docRef.get();
      let numero = 1;
      if (docSnap.exists) {
        numero = (docSnap.data().ultimo || 0) + 1;
      }
      const folio = "SALDUL - " + String(numero).padStart(4, "0");
      document.getElementById("folio").textContent = folio;

      // Actualizar consecutivo
      await docRef.set({ ultimo: numero });

      // Guardar en colección
      const salida = {
        folio,
        fecha: firebase.firestore.Timestamp.fromDate(fechaActual),
        entrega,
        recibe,
        destino,
        origen: "Almacen_Dulces",
        productos,
        firmaEntrega,
        firmaRecibe
      };
      await db.collection("almacenes").doc("Almacen_Dulces").collection("salidas").add(salida);

      // Imprimir
      window.print();
    }
  </script>
</body>
</html>
