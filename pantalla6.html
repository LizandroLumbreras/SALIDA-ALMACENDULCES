<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen Final</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f2f2f2;
      padding: 10px;
      margin: 0;
      color: black;
    }

    .ticket {
      background: white;
      width: 300px;
      margin: auto;
      padding: 10px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      margin: 5px 0;
    }

    .linea {
      border-top: 1px dashed black;
      margin: 10px 0;
    }

    .producto {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .firmas {
      margin-top: 20px;
      text-align: center;
    }

    .firmas img {
      width: 100px;
      height: auto;
      margin: 10px;
      border: 1px solid #ccc;
    }

    .firma-label {
      font-size: 12px;
      margin-top: -5px;
    }

    .boton-imprimir {
      margin: 20px auto;
      display: block;
      background: #00416A;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      .boton-imprimir {
        display: none;
      }

      body {
        background: white;
      }

      .ticket {
        border: none;
        width: 100%;
      }

      .firmas img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticket">
    <h2>La Proveedora</h2>
    <p style="text-align: center;">Salida de productos</p>
    <div class="linea"></div>
    <div id="listaProductos"></div>
    <div class="linea"></div>
    <div class="firmas">
      <div>
        <img id="firmaEntrega" alt="Firma quien entrega">
        <div class="firma-label">Entrega</div>
      </div>
      <div>
        <img id="firmaRecibe" alt="Firma quien recibe">
        <div class="firma-label">Recibe</div>
      </div>
    </div>
  </div>

  <button class="boton-imprimir" onclick="guardarYImprimir()">Imprimir ticket</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDoc,
      doc,
      setDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Tu configuración real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaProductos = document.getElementById("listaProductos");
    const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");

    if (productos.length === 0) {
      listaProductos.innerHTML = "<p>No hay productos en el resumen.</p>";
    } else {
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          ${p.descripcion}<br>
          Cód: ${p.codigo} | Cant: ${p.cantidad}
        `;
        listaProductos.appendChild(div);
      });
    }

    document.getElementById("firmaEntrega").src = localStorage.getItem("firmaEntrega") || "";
    document.getElementById("firmaRecibe").src = localStorage.getItem("firmaRecibe") || "";

    async function guardarYImprimir() {
      const fecha = new Date().toLocaleString("es-MX");
      const firmaEntrega = localStorage.getItem("firmaEntrega");
      const firmaRecibe = localStorage.getItem("firmaRecibe");

      // Obtener o crear folio en: consecutivos/Almacen_Dulces
      const folioRef = doc(db, "consecutivos", "Almacen_Dulces");
      const folioSnap = await getDoc(folioRef);

      let nuevoFolio = 1;
      if (folioSnap.exists()) {
        nuevoFolio = (folioSnap.data().ultimo || 0) + 1;
        await updateDoc(folioRef, { ultimo: increment(1) });
      } else {
        await setDoc(folioRef, { ultimo: 1 });
      }

      const salida = {
        folio: nuevoFolio,
        fecha: fecha,
        productos: productos,
        firmaEntrega,
        firmaRecibe
      };

      await addDoc(collection(db, "almacenes", "Almacen_Dulces", "salidas"), salida);
      window.print();
    }
  </script>
</body>
</html>
