<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resumen Final - Salida Dulces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: black;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }

    .ticket {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
      max-width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .ticket h2 {
      margin: 0 0 10px;
    }

    .firma {
      max-width: 100px;
      height: auto;
      margin: 10px auto;
    }

    .label {
      font-size: 12px;
      margin-top: -5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00416A;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #022f4d;
    }

    hr {
      border: none;
      border-top: 1px dashed black;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua" />

  <div class="ticket" id="resumen">
    <h2>La Proveedora</h2>
    <p>Salida de productos</p>
    <hr />
    <div id="info"></div>
    <hr />
    <div id="productos"></div>
    <hr />
    <img id="firmaEntrega" class="firma" />
    <div class="label">Entrega</div>
    <img id="firmaRecibe" class="firma" />
    <div class="label">Recibe</div>
  </div>

  <button onclick="guardarEImprimir()">Imprimir ticket</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Cargar datos del resumen
    const entrega = localStorage.getItem("entrega");
    const recibe = localStorage.getItem("recibe");
    const destino = localStorage.getItem("destino");
    const fecha = localStorage.getItem("fecha");
    const productos = JSON.parse(localStorage.getItem("productos") || "[]");
    const firmaEntrega = localStorage.getItem("firmaEntrega");
    const firmaRecibe = localStorage.getItem("firmaRecibe");
    let folio = "";

    document.getElementById("firmaEntrega").src = firmaEntrega;
    document.getElementById("firmaRecibe").src = firmaRecibe;

    function mostrarResumen() {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString();
      const hoy = ahora.toLocaleDateString();

      const infoDiv = document.getElementById("info");
      infoDiv.innerHTML = `
        <strong>Fecha:</strong> ${fecha} ${hora}<br>
        <strong>Destino:</strong> ${destino}<br>
        <strong>Origen:</strong> Almacen_Dulces<br>
        <strong>Entrega:</strong> ${entrega}<br>
        <strong>Recibe:</strong> ${recibe}<br>
        <strong>Folio:</strong> <span id="folio">Cargando...</span>
      `;

      const productosDiv = document.getElementById("productos");
      productosDiv.innerHTML = productos.map(p => `
        ${p.descripcion}<br>
        CÃ³d: ${p.codigo} | Cant: ${p.cantidad}<br><br>
      `).join('');
    }

    async function guardarEImprimir() {
      try {
        // Obtener folio actual
        const docRef = db.collection("consecutivos").doc("salidas_dulces");
        const docSnap = await docRef.get();
        let numero = docSnap.exists ? docSnap.data().ultimo + 1 : 1;

        folio = "SALDUL - " + String(numero).padStart(4, "0");
        document.getElementById("folio").textContent = folio;

        // Guardar salida
        await db.collection("almacenes").doc("Almacen_Dulces")
          .collection("salidas")
          .add({
            fecha: new Date().toISOString(),
            fecha_hora_legible: new Date().toLocaleString(),
            entrega,
            recibe,
            destino,
            productos,
            firmaEntrega,
            firmaRecibe,
            folio
          });

        // Actualizar consecutivo
        await docRef.set({ ultimo: numero });

        // Imprimir
        setTimeout(() => {
          window.print();
        }, 300);
      } catch (error) {
        alert("Error al guardar la salida: " + error.message);
      }
    }

    mostrarResumen();
  </script>
</body>
</html>
