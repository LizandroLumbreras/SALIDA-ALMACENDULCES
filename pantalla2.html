<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona una línea - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 30px;
    }

    .boton-linea {
      background: white;
      color: black;
      border: none;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .boton-linea:hover {
      background: #e0e0e0;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Selecciona una línea</h2>
    <button class="boton-linea" onclick="seleccionarLinea('De la Rosa')">DE LA ROSA</button>
    <button class="boton-linea" onclick="seleccionarLinea('Pavito')">PAVITO</button>
    <button class="boton-linea" onclick="seleccionarLinea('Vero')">VERO</button>
    <button class="boton-linea" onclick="seleccionarLinea('Carlos V')">CARLOS V</button>
  </div>

  <footer>
    &copy; 2025 Proveedora de Dulces · Sistema de Inventario · Desarrollado por Adm Sistemas
  </footer>

  <script>
    function seleccionarLinea(nombreLinea) {
      localStorage.setItem("lineaSeleccionada", nombreLinea);
      window.location.href = "pantalla3.html"; // o la siguiente página que desees
    }
  </script>
</body>
</html>
