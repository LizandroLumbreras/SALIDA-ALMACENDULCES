<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar productos - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .info-producto {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    .info-producto strong {
      display: block;
      margin-bottom: 5px;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Buscar producto</h2>
    <input type="text" id="buscador" placeholder="Buscar por cÃ³digo o nombre...">
    <div class="info-producto" id="infoProducto">
      <strong id="descripcion"></strong>
      <div id="codigo"></div>
      <input type="number" id="cantidad" placeholder="Cantidad a retirar">
      <button onclick="agregarProducto()">Agregar</button>
      <button id="verCarritoBtn" onclick="irAlCarrito()" style="margin-top: 15px; display: none;">Ver Carrito ðŸ›’</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let productoSeleccionado = null;

    document.getElementById("buscador").addEventListener("input", async function () {
      const texto = this.value.trim().toLowerCase();
      if (texto.length < 3) return;

      const snapshot = await db.collection("productos").where("Departamento", "==", "3").get();
      let encontrado = null;

      snapshot.forEach(doc => {
        const data = doc.data();
        const codigoBarra = (data["Codigo Barra"] || "").toString().padStart(13, '0');
        const concepto = (data.Concepto || "").toLowerCase();

        if (
          codigoBarra.includes(texto.padStart(13, '0')) ||
          descripcion.includes(texto)
        ) {
          encontrado = { id: doc.id, ...data };
        }
      });

      if (encontrado) {
        productoSeleccionado = encontrado;
        document.getElementById("descripcion").textContent = productoSeleccionado.Descripcion || "Sin descripciÃ³n";
        document.getElementById("codigo").textContent = "CÃ³digo: " + (productoSeleccionado["Codigo Barra"] || "");
        document.getElementById("cantidad").value = "";
        document.getElementById("infoProducto").style.display = "block";
      } else {
        document.getElementById("infoProducto").style.display = "none";
        productoSeleccionado = null;
      }
    });

    function agregarProducto() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      if (!cantidad || cantidad <= 0 || !productoSeleccionado) {
        alert("Verifica los datos");
        return;
      }

      const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
      productos.push({
        id: productoSeleccionado.id,
        codigo: productoSeleccionado["Codigo Barra"],
        descripcion: productoSeleccionado.Descripcion,
        cantidad: cantidad
      });

      localStorage.setItem("productosSeleccionados", JSON.stringify(productos));

      // Reiniciar campos
      productoSeleccionado = null;
      document.getElementById("infoProducto").style.display = "none";
      document.getElementById("buscador").value = "";
      document.getElementById("cantidad").value = "";

      actualizarBotonCarrito();
    }

    function irAlCarrito() {
      window.location.href = "pantalla3.html";
    }

    function actualizarBotonCarrito() {
      const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
      document.getElementById("verCarritoBtn").style.display = productos.length > 0 ? "block" : "none";
    }

    actualizarBotonCarrito();
  </script>
</body>
</html>
