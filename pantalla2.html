<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar productos - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .info-producto {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
    }
    .info-producto strong {
      display: block;
      margin-bottom: 5px;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Buscar producto</h2>
    <input type="text" id="buscador" placeholder="Buscar por código o nombre...">
    <div class="info-producto" id="infoProducto">
      <strong id="descripcion"></strong>
      <div id="codigo"></div>
      <input type="number" id="cantidad" placeholder="Cantidad a retirar">
      <button onclick="agregarProducto()">Agregar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let productoSeleccionado = null;

    document.getElementById("buscador").addEventListener("input", async function () {
      const texto = this.value.trim().toLowerCase();
      if (texto.length < 3) return;

   const snapshot = await db.collection("productos").where("departamento", "==", 3).get();
let encontrados = null;

const textoCodigo = texto.padStart(13, '0'); // para comparación con ceros

snapshot.forEach(doc => {
  const data = doc.data();
  const codigo = (data["Codigo Barra"] || "").toString().padStart(13, '0');
  const descripcion = (data.Descripcion || "").toLowerCase();

  if (
    codigo.includes(textoCodigo) ||  // buscar código parcial
    descripcion.includes(texto)      // buscar nombre parcial
  ) {
    encontrados = { id: doc.id, ...data };
  }
});

     if (encontrados) {
  productoSeleccionado = encontrados;
  document.getElementById("descripcion").textContent = productoSeleccionado.Descripcion || "Sin descripción";
  document.getElementById("codigo").textContent = "Código: " + (productoSeleccionado["Codigo Barra"] || "");
  document.getElementById("cantidad").value = "";
  document.getElementById("infoProducto").style.display = "block";
} else {
  document.getElementById("infoProducto").style.display = "none";
  productoSeleccionado = null;
}
    });

    function agregarProducto() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      if (!cantidad || cantidad <= 0 || !productoSeleccionado) {
        alert("Verifica los datos");
        return;
      }
      const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
      productos.push({
        id: productoSeleccionado.id,
        codigo: productoSeleccionado["Codigo Barra"],
        descripcion: productoSeleccionado.Descripcion,
        cantidad: cantidad
      });
      localStorage.setItem("productosSeleccionados", JSON.stringify(productos));

      document.getElementById("infoProducto").style.display = "none";
      document.getElementById("buscador").value = "";
      productoSeleccionado = null;
    }
  </script>
</body>
</html>
