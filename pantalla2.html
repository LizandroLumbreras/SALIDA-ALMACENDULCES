<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar productos - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .sugerencias {
      background: white;
      color: black;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 5;
    }
    .sugerencias div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .sugerencias div:hover {
      background-color: #f0f0f0;
    }
    .info-producto {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Buscar producto</h2>
    <input type="text" id="buscador" placeholder="Buscar por c칩digo o nombre...">
    <div id="sugerencias" class="sugerencias"></div>

    <div class="info-producto" id="infoProducto">
      <strong id="descripcion"></strong>
      <div id="codigo"></div>
      <input type="number" id="cantidad" placeholder="Cantidad a retirar">
      <button onclick="agregarProducto()">Agregar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let productosDepto3 = [];
    let productoSeleccionado = null;

    async function cargarProductosDulces() {
      const snapshot = await db.collection("productos").where("departamento", "==", 3).get();
      productosDepto3 = snapshot.docs.map(doc => ({
        id: doc.id,
        codigo: (doc.data()["Codigo Barra"] || "").toString().padStart(13, '0'),
        descripcion: doc.data().Descripcion || "Sin descripci칩n",
        unidad: doc.data().Unidad || "",
        data: doc.data()
      }));
    }

    cargarProductosDulces();

    document.getElementById("buscador").addEventListener("input", function () {
      const texto = this.value.trim().toLowerCase();
      const sugerenciasDiv = document.getElementById("sugerencias");
      sugerenciasDiv.innerHTML = "";

      if (texto.length < 2) {
        sugerenciasDiv.style.display = "none";
        return;
      }

      const sugerencias = productosDepto3.filter(p =>
        p.codigo.includes(texto) || p.descripcion.toLowerCase().includes(texto)
      ).slice(0, 10); // m치ximo 10 sugerencias

      if (sugerencias.length > 0) {
        sugerencias.forEach(p => {
          const div = document.createElement("div");
          div.textContent = `${p.descripcion} (${p.codigo})`;
          div.onclick = () => seleccionarProducto(p);
          sugerenciasDiv.appendChild(div);
        });
        sugerenciasDiv.style.display = "block";
      } else {
        sugerenciasDiv.style.display = "none";
      }
    });

    function seleccionarProducto(p) {
      productoSeleccionado = p;
      document.getElementById("descripcion").textContent = p.descripcion;
      document.getElementById("codigo").textContent = "C칩digo: " + p.codigo;
      document.getElementById("infoProducto").style.display = "block";
      document.getElementById("sugerencias").style.display = "none";
      document.getElementById("buscador").value = "";
    }

    function agregarProducto() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      if (!cantidad || cantidad <= 0 || !productoSeleccionado) {
        alert("Verifica los datos");
        return;
      }

      const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
      productos.push({
        id: productoSeleccionado.id,
        codigo: productoSeleccionado.codigo,
        descripcion: productoSeleccionado.descripcion,
        unidad: productoSeleccionado.unidad,
        cantidad: cantidad
      });
      localStorage.setItem("productosSeleccionados", JSON.stringify(productos));

      // Reiniciar vista
      productoSeleccionado = null;
      document.getElementById("infoProducto").style.display = "none";
      document.getElementById("buscador").value = "";
      document.getElementById("cantidad").value = "";
    }
  </script>
</body>
</html>
