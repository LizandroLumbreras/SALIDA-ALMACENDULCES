<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma â€“ Quien Entrega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 { color:#00416A; margin-bottom: 10px; }
    canvas {
      border: 2px solid #00416A;
      border-radius: 10px;
      width: 100%;
      height: 250px;
      touch-action: none;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      font-size: 15px;
      color: #fff;
    }
    .limpiar { background:#b33a3a; }
    .continuar { background:#00416A; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Firma â€“ Quien Entrega</h2>
    <canvas id="canvasFirma"></canvas>
    <div>
      <button class="limpiar" onclick="limpiar()">ðŸ§¹ Limpiar</button>
      <button class="continuar" onclick="guardarFirma()">Continuar â†’</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvasFirma");
    const ctx = canvas.getContext("2d");

    // Ajustar tamaÃ±o real del canvas
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let dibujando = false;

    function comenzarDibujo(e) {
      dibujando = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
    }
    function dibujar(e) {
      if (!dibujando) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
    }
    function terminarDibujo() {
      dibujando = false;
      ctx.beginPath();
    }
    function getX(e) {
      return e.clientX - canvas.getBoundingClientRect().left;
    }
    function getY(e) {
      return e.clientY - canvas.getBoundingClientRect().top;
    }

    // Eventos mouse
    canvas.addEventListener("mousedown", comenzarDibujo);
    canvas.addEventListener("mousemove", dibujar);
    canvas.addEventListener("mouseup", terminarDibujo);
    canvas.addEventListener("mouseout", terminarDibujo);

    // Eventos touch
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      comenzarDibujo(e.touches[0]);
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      dibujar(e.touches[0]);
    });
    canvas.addEventListener("touchend", terminarDibujo);

    function limpiar() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function guardarFirma() {
      const firma = canvas.toDataURL();
      localStorage.setItem("firma_entrega_liquidos", firma);
      window.location.href = "pantalla5.html";
    }
  </script>
</body>
</html>
