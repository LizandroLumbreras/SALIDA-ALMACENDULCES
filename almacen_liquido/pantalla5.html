<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 5 ‚Äì Resumen (L√≠quido)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:#f5f5f5;margin:0;padding:20px}
    .contenedor{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.2)}
    h2{text-align:center;color:#00416A}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}
    th{background:#00416A;color:#fff}
    .firmas{display:flex;justify-content:space-between;margin-top:20px;flex-wrap:wrap}
    .firmas div{text-align:center;width:45%}
    .firmas img{border:1px solid #ccc;border-radius:8px;max-width:100%;height:120px;object-fit:contain}
    button{padding:10px 16px;margin:10px 4px;background:#0c6cbd;border:none;border-radius:6px;color:#fff;cursor:pointer}
    button:hover{background:#0a4e8c}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen Final ‚Äì Almac√©n L√≠quido</h2>

    <div id="info"></div>

    <table id="tablaProductos">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="firmas">
      <div>
        <p>Firma ‚Äì Quien Entrega</p>
        <img id="imgEntrega"/>
      </div>
      <div>
        <p>Firma ‚Äì Quien Recibe</p>
        <img id="imgRecibe"/>
      </div>
    </div>

    <div style="margin-top:20px;text-align:center">
      <button onclick="guardar()">üíæ Guardar y Descargar Ticket</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const datos = JSON.parse(localStorage.getItem("datos_liquido")) || {};
    const productos = JSON.parse(localStorage.getItem("carrito_liquido")) || [];

    document.getElementById("info").innerHTML = `
      <p><strong>Entrega:</strong> ${datos.entrega}</p>
      <p><strong>Recibe:</strong> ${datos.recibe}</p>
      <p><strong>Destino:</strong> ${datos.destino}</p>
      <p><strong>Fecha:</strong> ${datos.fecha}</p>
    `;

    const tbody = document.querySelector("#tablaProductos tbody");
    productos.forEach(p=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td>`;
      tbody.appendChild(tr);
    });

    document.getElementById("imgEntrega").src = datos.firmaEntrega;
    document.getElementById("imgRecibe").src = datos.firmaRecibe;

    async function guardar(){
      try{
        // Guardar en Firebase
        await addDoc(collection(db,"almacenes","almacen_liquido","salidas"),{
          ...datos,
          productos,
          fechaGuardado:new Date().toISOString()
        });

        // Generar ticket en texto
        let ticket="*** La Proveedora ***\n";
        ticket+="SALIDA ‚Äì ALMAC√âN L√çQUIDO\n\n";
        ticket+=`Folio: ${Date.now()}\n`;
        ticket+=`Entrega: ${datos.entrega}\n`;
        ticket+=`Recibe: ${datos.recibe}\n`;
        ticket+=`Destino: ${datos.destino}\n`;
        ticket+=`Fecha: ${datos.fecha}\n\n`;
        ticket+="PRODUCTOS:\n";
        productos.forEach(p=>{
          ticket+=`${p.cantidad} x ${p.descripcion}\n`;
        });
        ticket+="\n‚úÖ Registro guardado en Firebase";

        // Descargar archivo .txt
        const blob = new Blob([ticket], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `ticket_salida_${Date.now()}.txt`;
        a.click();
        URL.revokeObjectURL(url);

        alert("‚úÖ Salida guardada y ticket descargado");
      }catch(err){
        console.error(err);
        alert("‚ùå Error al guardar en Firebase");
      }
    }

    window.guardar=guardar;
  </script>
</body>
</html>
