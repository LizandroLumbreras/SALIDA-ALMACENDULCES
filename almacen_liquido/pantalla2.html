<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 2 ‚Äì Buscar Productos (L√≠quido)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;min-height:100vh}
    .contenedor{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.2);margin-top:30px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-top:10px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#00416A;color:#fff}
    button{padding:6px 12px;background:#0c6cbd;border:none;border-radius:6px;color:#fff;cursor:pointer}
    button:hover{background:#0a4e8c}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar Productos ‚Äì Almac√©n L√≠quido</h2>

    <input type="text" id="buscador" placeholder="Escribe c√≥digo o nombre del producto..." oninput="buscarProducto(this.value)"/>

    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Unidad</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // üîπ Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
    authDomain: "inventariopv-643f1.firebaseapp.com",
    projectId: "inventariopv-643f1",
    storageBucket: "inventariopv-643f1.firebasestorage.app",
    messagingSenderId: "96242533231",
    appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // === Buscar producto (c√≥digo o nombre) ===
  window.buscarProducto = async function (texto) {
    const tabla = document.getElementById("tablaResultados");
    tabla.innerHTML = "";

    if (!texto.trim()) return;

    try {
      let q;

      if (/^\d+$/.test(texto.trim())) {
        // üîç Buscar por C√≥digo de Barra (solo n√∫meros)
        q = query(
          collection(db, "productos"),
          where("Codigo Barra", "==", texto.trim())
        );
      } else {
        // üîç Buscar por Nombre
        q = query(
          collection(db, "productos"),
          where("Nombre", ">=", texto.toUpperCase()),
          where("Nombre", "<=", texto.toUpperCase() + "\uf8ff")
        );
      }

      const snap = await getDocs(q);

      if (snap.empty) {
        tabla.innerHTML = `<tr><td colspan="4">‚ö†Ô∏è No se encontr√≥ el producto</td></tr>`;
        return;
      }

      snap.forEach(doc => {
        const p = doc.data();
        const fila = `
          <tr>
            <td>${p["Codigo Barra"] || ""}</td>
            <td>${p.Nombre || ""}</td>
            <td>${p.Unidad || ""}</td>
            <td><button onclick="agregarProducto('${doc.id}','${p.Nombre}','${p.Unidad}')">‚ûï Agregar</button></td>
          </tr>
        `;
        tabla.innerHTML += fila;
      });
    } catch (e) {
      console.error("‚ùå Error al buscar:", e);
    }
  };

  // === Agregar producto temporalmente ===
  window.agregarProducto = function (id, nombre, unidad) {
    let carrito = JSON.parse(localStorage.getItem("carritoLiquidos") || "[]");
    carrito.push({ id, nombre, unidad, cantidad: 1 });
    localStorage.setItem("carritoLiquidos", JSON.stringify(carrito));
    alert(`‚úÖ ${nombre} agregado`);
  };
</script>

</body>
</html>
