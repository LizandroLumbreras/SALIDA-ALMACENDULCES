<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Salida ‚Äì Almac√©n L√≠quidos (Pantalla 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00416A;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #00416A;
      color: white;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #00416A;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0066aa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Buscar y Agregar Productos ‚Äì Almac√©n L√≠quidos</h2>

    <!-- Buscador -->
    <input type="text" id="buscador" placeholder="Buscar por c√≥digo o nombre..."
           oninput="buscarProducto()" onkeypress="if(event.key==='Enter'){buscarProducto()}">

    <!-- Resultados -->
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Unidad</th>
          <th>Cantidad</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>

    <button onclick="continuar()">Continuar ‚Üí</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productos = [];
    let carrito = JSON.parse(localStorage.getItem("carrito_liquidos")) || [];

    // Cargar productos de Firebase
    async function cargarProductos() {
      const querySnapshot = await getDocs(collection(db, "productos"));
      productos = [];
      querySnapshot.forEach(doc => {
        productos.push(doc.data());
      });
      console.log("‚úÖ Productos cargados:", productos.length);
    }

   // Buscar producto
window.buscarProducto = function () {
  const texto = document.getElementById("buscador").value.trim().toLowerCase();
  const tabla = document.getElementById("tablaResultados");
  tabla.innerHTML = "";

  if (!texto) return;

  let resultados = [];

  // Si es n√∫mero largo ‚Üí buscar exacto
  if (!isNaN(texto) && texto.length >= 6) {
    resultados = productos.filter(p =>
      p.codigoBarra?.toString() === texto   // üëà aqu√≠ uso codigoBarra
    );
  } else {
    // Si es texto ‚Üí buscar parcial
    resultados = productos.filter(p =>
      p.codigoBarra?.toString().includes(texto) ||
      p.concepto?.toLowerCase().includes(texto)  // üëà aqu√≠ uso concepto
    );
  }

  if (resultados.length === 0) {
    tabla.innerHTML = `<tr><td colspan="5">‚ùå Producto no encontrado</td></tr>`;
    return;
  }

  resultados.forEach(prod => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${prod.codigoBarra || ""}</td>
      <td>${prod.concepto || ""}</td>
      <td>${prod.unidad || ""}</td>
      <td><input type="number" min="1" value="1" id="cant-${prod.codigoBarra}"></td>
      <td><button onclick='agregar("${prod.codigoBarra}")'>Agregar</button></td>
    `;
    tabla.appendChild(fila);
  });
};

   // Agregar producto al carrito
window.agregar = function (codigo) {
  const cantidad = parseInt(document.getElementById(`cant-${codigo}`).value);
  const prod = productos.find(p => p.codigoBarra == codigo);

  if (prod) {
    carrito.push({
      codigo: prod.codigoBarra,
      descripcion: prod.concepto,   // üëà aqu√≠ uso concepto
      unidad: prod.unidad || "",
      cantidad
    });
    localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
    alert(`‚úÖ ${prod.concepto} agregado al carrito`);
  }
};

    // Continuar a pantalla3
    window.continuar = function () {
      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
      window.location.href = "pantalla3.html";
    };

    // Inicializar carga
    cargarProductos();
  </script>
</body>
</html>
