<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 2 â€“ Buscar Productos (LÃ­quido)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;min-height:100vh}
    .contenedor{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.2);margin-top:30px}
    input,button{padding:8px;font-size:15px}
    input[type="number"]{width:80px;text-align:center}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#00416A;color:#fff}
    button{background:#0c6cbd;border:none;border-radius:6px;color:#fff;cursor:pointer}
    button:hover{background:#0a4e8c}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar Productos â€“ AlmacÃ©n LÃ­quido</h2>

    <input type="text" id="buscador" placeholder="Escribe cÃ³digo o nombre del producto..." oninput="buscarProducto(this.value)"/>

    <table>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Unidad</th>
          <th>Cantidad</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="window.location.href='pantalla3.html'">ðŸ›’ Ver Carrito</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ Buscar productos
    async function buscarProductos(texto) {
      const productosRef = collection(db, "productos");
      const snapshot = await getDocs(productosRef);
      const resultados = [];

      snapshot.forEach((doc) => {
        const p = doc.data();

        if (p.activo !== true) return; // solo activos

        const codigo = p.codigoBarra ? p.codigoBarra.toString() : "";
        const nombre = p.concepto ? p.concepto.toLowerCase() : "";

        if (
          (codigo.includes(texto.trim())) ||
          (nombre.includes(texto.trim().toLowerCase()))
        ) {
          resultados.push({ id: doc.id, ...p });
        }
      });

      return resultados;
    }

    // ðŸ”¹ Mostrar resultados en tabla
    window.buscarProducto = async function(texto) {
      const tbody = document.getElementById("tablaResultados");
      tbody.innerHTML = "<tr><td colspan='5'>Buscando...</td></tr>";

      const productos = await buscarProductos(texto);

      if (productos.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No se encontraron productos</td></tr>";
      } else {
        tbody.innerHTML = productos.map((p, i) => `
          <tr>
            <td>${p.codigoBarra}</td>
            <td>${p.concepto}</td>
            <td>${p.unidad || ""}</td>
            <td><input type="number" id="cant_${i}" min="1" value="1"></td>
            <td><button onclick='agregarAlCarrito(${JSON.stringify(p)}, "cant_${i}")'>Agregar</button></td>
          </tr>
        `).join("");
      }
    }

    // ðŸ”¹ Guardar producto con cantidad en localStorage
    window.agregarAlCarrito = function(producto, inputId) {
      const cantidad = parseInt(document.getElementById(inputId).value) || 1;
      producto.cantidad = cantidad;

      let carrito = JSON.parse(localStorage.getItem("carritoLiquidos")) || [];
      carrito.push(producto);
      localStorage.setItem("carritoLiquidos", JSON.stringify(carrito));

      alert(`Se agregÃ³ ${cantidad} de ${producto.concepto} al carrito`);
    }
  </script>
</body>
</html>
