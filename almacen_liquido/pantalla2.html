<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;

      color: #111;

    .card {
      background: #fff;

    table {

    }
    th, td {
      border: 1px solid #ccc;

    th {

    button {
      padding: 10px 16px;
      border: none;

</head>
<body>
  <div class="card">
    <h2>Buscar y Agregar Productos â€“ AlmacÃ©n LÃ­quidos</h2>

    <!-- Buscador -->
    <input type="text" id="buscador" placeholder="Buscar por cÃ³digo o nombre..." oninput="buscarProducto()">

    <!-- Resultados -->
    <table>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>DescripciÃ³n</th>
          <th>Unidad</th>
          <th>Cantidad</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>

    <button onclick="continuar()">Continuar â†’</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productos = [];
    let carrito = JSON.parse(localStorage.getItem("carrito_liquidos")) || [];

    // Cargar productos de Firebase
    async function cargarProductos() {
      const querySnapshot = await getDocs(collection(db, "productos"));
      productos = [];
      querySnapshot.forEach(doc => {
        productos.push(doc.data());
      });
    }

    // Buscar producto
    window.buscarProducto = function () {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const resultados = productos.filter(p =>
        p["Codigo Barra"]?.toString().includes(texto) ||
        p.Descripcion?.toLowerCase().includes(texto)
      );

      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = "";

      resultados.forEach(prod => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${prod["Codigo Barra"] || ""}</td>
          <td>${prod.Descripcion || ""}</td>
          <td>${prod.Unidad || ""}</td>
          <td><input type="number" min="1" value="1" id="cant-${prod["Codigo Barra"]}"></td>
          <td><button onclick='agregar("${prod["Codigo Barra"]}")'>Agregar</button></td>
        `;
        tabla.appendChild(fila);
      });
    };

    // Agregar producto al carrito
    window.agregar = function (codigo) {
      const cantidad = parseInt(document.getElementById(`cant-${codigo}`).value);
      const prod = productos.find(p => p["Codigo Barra"] == codigo);

      if (prod) {
        carrito.push({
          codigo: prod["Codigo Barra"],
          descripcion: prod.Descripcion,
          unidad: prod.Unidad,
          cantidad
        });
        localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
        alert(`âœ… ${prod.Descripcion} agregado al carrito`);
      }
    };

    // Continuar a pantalla3
    window.continuar = function () {
      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
      window.location.href = "pantalla3.html";
    };

    cargarProductos();
  </script>
</body>
</html>
