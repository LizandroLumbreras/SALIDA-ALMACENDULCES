<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 2 â€“ Buscar Productos (LÃ­quido)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;min-height:100vh}
    .contenedor{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.2);margin-top:30px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-top:10px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#00416A;color:#fff}
    button{padding:6px 12px;background:#0c6cbd;border:none;border-radius:6px;color:#fff;cursor:pointer}
    button:hover{background:#0a4e8c}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar Productos â€“ AlmacÃ©n LÃ­quido</h2>

    <input type="text" id="buscador" placeholder="Escribe cÃ³digo o nombre del producto..." oninput="buscarProducto()"/>

    <table>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Unidad</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productos = [];

    // âœ… Cargar todos los productos de la colecciÃ³n "productos"
    async function cargarProductos() {
      const querySnap = await getDocs(collection(db, "productos"));
      productos = querySnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }
    cargarProductos();

    // âœ… Buscar en tiempo real
    function buscarProducto() {
      const valor = document.getElementById("buscador").value.toLowerCase();
      const resultados = productos.filter(p =>
        p.Descripcion?.toLowerCase().includes(valor) ||
        p["Codigo Barra"]?.toLowerCase().includes(valor)
      );

      const tbody = document.getElementById("tablaResultados");
      tbody.innerHTML = "";
      resultados.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p["Codigo Barra"]||""}</td>
          <td>${p.Descripcion||""}</td>
          <td>${p.Unidad||""}</td>
          <td><button onclick="agregarProducto('${p.id}')">Agregar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // âœ… Guardar en carrito temporal (localStorage)
    window.agregarProducto = function(id) {
      const prod = productos.find(p => p.id === id);
      let carrito = JSON.parse(localStorage.getItem("carrito_liquido")) || [];
      carrito.push({ ...prod, cantidad: 1 });
      localStorage.setItem("carrito_liquido", JSON.stringify(carrito));
      alert("Producto agregado âœ…");
    }
  </script>
</body>
</html>
