<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Final ‚Äì Almac√©n L√≠quidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to right,#00416A,#E4E5E6);
      margin:0; padding:20px; min-height:100vh;
      box-sizing:border-box;
    }
    .contenedor{
      background:white; max-width:900px; margin:auto;
      border-radius:12px; padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
    }
    h2{text-align:center;color:#00416A;margin-bottom:20px}
    .info{margin-bottom:20px}
    .info p{margin:6px 0;font-size:16px}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#00416A;color:white}
    .firmas{display:flex;justify-content:space-around;margin-top:25px;flex-wrap:wrap}
    .firma-box{text-align:center;margin:10px}
    .firma-box img{border:1px solid #ccc;width:220px;height:100px;object-fit:contain;background:#fdfdfd}
    .boton{
      display:block;margin:25px auto 0;padding:12px 24px;
      background:#00416A;color:white;font-size:16px;
      border:none;border-radius:6px;cursor:pointer;
      transition:.3s;
    }
    .boton:hover{background:#006699}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen Final ‚Äì Almac√©n L√≠quidos</h2>

    <div class="info">
      <p><b>Folio:</b> <span id="folio"></span></p>
      <p><b>Fecha:</b> <span id="fecha"></span></p>
      <p><b>Destino:</b> <span id="destino"></span></p>
      <p><b>Entrega:</b> <span id="entrega"></span></p>
      <p><b>Recibe:</b> <span id="recibe"></span></p>
    </div>

    <h3>Productos</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <div class="firmas">
      <div class="firma-box">
        <p><b>Firma ‚Äì Quien Entrega</b></p>
        <img id="firmaEntrega" alt="Firma Entrega">
        <p id="nombreEntrega"></p>
      </div>
      <div class="firma-box">
        <p><b>Firma ‚Äì Quien Recibe</b></p>
        <img id="firmaRecibe" alt="Firma Recibe">
        <p id="nombreRecibe"></p>
      </div>
    </div>

    <button class="boton" onclick="guardarFirebase()">Guardar en Firebase</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Tu configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Recuperar datos del localStorage
    document.getElementById("folio").textContent   = localStorage.getItem("folioLiquidos")   || "";
    document.getElementById("fecha").textContent   = localStorage.getItem("fechaLiquidos")   || "";
    document.getElementById("destino").textContent = localStorage.getItem("destinoLiquidos") || "";
    document.getElementById("entrega").textContent = localStorage.getItem("entregaLiquidos") || "";
    document.getElementById("recibe").textContent  = localStorage.getItem("recibeLiquidos")  || "";

    document.getElementById("firmaEntrega").src    = localStorage.getItem("firmaEntregaLiquidos") || "";
    document.getElementById("firmaRecibe").src     = localStorage.getItem("firmaRecibeLiquidos")  || "";
    document.getElementById("nombreEntrega").textContent = localStorage.getItem("entregaLiquidos") || "";
    document.getElementById("nombreRecibe").textContent  = localStorage.getItem("recibeLiquidos")  || "";

    // Productos
    const productos = JSON.parse(localStorage.getItem("productosLiquidos") || "[]");
    const tabla = document.getElementById("tablaProductos");
    productos.forEach(p=>{
      const fila = `<tr>
                      <td>${p.codigo}</td>
                      <td>${p.descripcion}</td>
                      <td>${p.cantidad}</td>
                    </tr>`;
      tabla.insertAdjacentHTML("beforeend", fila);
    });

    // Guardar en Firebase
    async function guardarFirebase(){
      try{
        await addDoc(collection(db, "almacenes/almacen_liquidos/salidas"), {
          folio: localStorage.getItem("folioLiquidos"),
          fecha: localStorage.getItem("fechaLiquidos"),
          destino: localStorage.getItem("destinoLiquidos"),
          entrega: localStorage.getItem("entregaLiquidos"),
          recibe: localStorage.getItem("recibeLiquidos"),
          firmaEntrega: localStorage.getItem("firmaEntregaLiquidos"),
          firmaRecibe: localStorage.getItem("firmaRecibeLiquidos"),
          productos: productos,
          timestamp: new Date()
        });
        alert("‚úÖ Salida guardada en Firebase correctamente");
      }catch(e){
        console.error("Error al guardar:", e);
        alert("‚ùå Error al guardar en Firebase");
      }
    }

    // Hacer la funci√≥n accesible al bot√≥n
    window.guardarFirebase = guardarFirebase;
  </script>
</body>
</html>
