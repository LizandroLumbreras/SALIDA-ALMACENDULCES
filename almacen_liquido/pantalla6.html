<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Final - Salida L√≠quidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      margin: 0; padding: 20px;
    }
    .contenedor {
      background: #fff; border-radius: 12px;
      padding: 20px; max-width: 900px; margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; color:#00416A; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background:#00416A; color:white; }
    .firmas { display:flex; justify-content: space-around; margin-top:20px; flex-wrap:wrap; }
    .firma-box { text-align: center; margin:10px; }
    .firma-box img { border:1px solid #aaa; border-radius:8px; max-width:200px; max-height:120px; }
    button {
      padding:12px 20px; border:none; border-radius:8px;
      margin:10px; cursor:pointer; font-size:16px; color:#fff;
      background:#0c6cbd;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen Final ‚Äì Salida de Almac√©n L√≠quidos</h2>
    <div id="infoBasica"></div>

    <table id="tablaProductos">
      <thead>
        <tr><th>C√≥digo</th><th>Descripci√≥n</th><th>Cantidad</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="firmas">
      <div class="firma-box">
        <p>Firma Quien Entrega</p>
        <img id="firmaEntrega" alt="Firma entrega">
      </div>
      <div class="firma-box">
        <p>Firma Quien Recibe</p>
        <img id="firmaRecibe" alt="Firma recibe">
      </div>
    </div>

    <div style="text-align:center;margin-top:20px;">
      <button onclick="guardarYDescargar()">üíæ Guardar y Descargar PDF</button>
    </div>
  </div>

  <!-- Firebase + l√≥gica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ CONFIGURA TU FIREBASE
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ==============================
    // üîπ Recuperar datos de LocalStorage
    // ==============================
    const folio   = localStorage.getItem("folio") || localStorage.getItem("folioLiquidos") || "N/A";
    const fecha   = localStorage.getItem("fecha") || new Date().toLocaleString();

    // Productos (acepta ambas variantes)
    const productos = JSON.parse(localStorage.getItem("carritoLiquidos") || localStorage.getItem("carrito_liquidos") || "[]");

    // Firmas (acepta ambas variantes)
    const firmaEntregaLS = localStorage.getItem("firmaEntregaLiquidos") || localStorage.getItem("firma_entrega_liquidos") || "";
    const firmaRecibeLS  = localStorage.getItem("firmaRecibeLiquidos")  || localStorage.getItem("firma_recibe_liquidos")  || "";

    // Mostrar info b√°sica
    document.getElementById("infoBasica").innerHTML = `
      <p><b>Folio:</b> ${folio}</p>
      <p><b>Fecha:</b> ${fecha}</p>
    `;

    // Render productos
    const tbody = document.querySelector("#tablaProductos tbody");
    productos.forEach(p => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td>`;
      tbody.appendChild(fila);
    });

    // Mostrar firmas
    document.getElementById("firmaEntrega").src = firmaEntregaLS;
    document.getElementById("firmaRecibe").src  = firmaRecibeLS;

    // ==============================
    // üîπ Funci√≥n Guardar y Descargar PDF
    // ==============================
    window.guardarYDescargar = async function() {
      try {
        // Guardar en Firebase
        await addDoc(collection(db, "almacenes/Almacen_Liquidos/salidas"), {
          folio, fecha,
          productos,
          firmaEntrega: firmaEntregaLS,
          firmaRecibe: firmaRecibeLS,
          timestamp: serverTimestamp()
        });

        // Crear PDF tipo ticket
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "mm", format: [80, 200] });

        doc.setFontSize(12);
        doc.text("La Proveedora", 40, 10, { align: "center" });
        doc.setFontSize(10);
        doc.text(`Folio: ${folio}`, 5, 20);
        doc.text(`Fecha: ${fecha}`, 5, 25);

        let y = 35;
        doc.setFontSize(9);
        productos.forEach(p => {
          doc.text(`${p.codigo} - ${p.descripcion} (${p.cantidad})`, 5, y);
          y += 5;
        });

        // Firmas
        if (firmaEntregaLS) {
          doc.addImage(firmaEntregaLS, "PNG", 5, y+5, 30, 15);
          doc.text("Entrega", 5, y+22);
        }
        if (firmaRecibeLS) {
          doc.addImage(firmaRecibeLS, "PNG", 45, y+5, 30, 15);
          doc.text("Recibe", 45, y+22);
        }

        doc.save(`Salida_${folio}.pdf`);
        alert("‚úÖ Guardado en Firebase y PDF descargado");
      } catch (e) {
        console.error("Error:", e);
        alert("‚ùå Error al guardar/descargar");
      }
    };
  </script>
</body>
</html>
