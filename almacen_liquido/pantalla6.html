<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Final ‚Äì Almac√©n L√≠quidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:Poppins,sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;padding:20px}
    .contenedor{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.2)}
    h2{text-align:center;color:#00416A}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#00416A;color:#fff}
    .firmas{display:flex;justify-content:space-around;margin-top:30px;flex-wrap:wrap}
    .firma-box{text-align:center}
    button{background:#00416A;color:white;border:none;padding:10px 20px;border-radius:6px;margin-top:20px;cursor:pointer}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen Final ‚Äì Almac√©n L√≠quidos</h2>

    <p id="folio"></p>
    <p id="fecha"></p>
    <p id="destino"></p>
    <p id="entrega"></p>
    <p id="recibe"></p>

    <h3>Productos</h3>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="firmas">
      <div class="firma-box">
        <p>Firma ‚Äì Quien Entrega</p>
        <img id="firmaEntrega" width="200">
      </div>
      <div class="firma-box">
        <p>Firma ‚Äì Quien Recibe</p>
        <img id="firmaRecibe" width="200">
      </div>
    </div>

    <div style="text-align:center">
      <button id="guardarBtn">Guardar en Firebase</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üìå Recuperar datos de localStorage
    const folioNum = localStorage.getItem("folioNum");
    const fecha = localStorage.getItem("fecha");
    const destino = localStorage.getItem("destino");
    const entrega = localStorage.getItem("entrega");
    const recibe = localStorage.getItem("recibe");
    const productos = JSON.parse(localStorage.getItem("productos") || "[]");
    const firmaEntrega = localStorage.getItem("firmaEntrega");
    const firmaRecibe = localStorage.getItem("firmaRecibe");

    // üìå Mostrar en pantalla
    document.getElementById("folio").innerText = "Folio: SALDULQ - " + String(folioNum).padStart(4,"0");
    document.getElementById("fecha").innerText = "Fecha: " + fecha;
    document.getElementById("destino").innerText = "Destino: " + destino;
    document.getElementById("entrega").innerText = "Entrega: " + entrega;
    document.getElementById("recibe").innerText = "Recibe: " + recibe;

    const tbody = document.querySelector("#tablaProductos tbody");
    productos.forEach(p=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td>`;
      tbody.appendChild(tr);
    });

    if(firmaEntrega) document.getElementById("firmaEntrega").src = firmaEntrega;
    if(firmaRecibe) document.getElementById("firmaRecibe").src = firmaRecibe;

    // üìå Guardar en Firebase
    document.getElementById("guardarBtn").addEventListener("click", async()=>{
      try {
        await addDoc(collection(db,"almacenes","Almacen_Liquidos","salidas"),{
          folio:"SALDULQ - "+String(folioNum).padStart(4,"0"),
          fecha,
          destino,
          entrega,
          recibe,
          productos,
          firmaEntrega,
          firmaRecibe,
          timestamp:new Date()
        });

        // Actualizar consecutivo en "consecutivos/salidas_liquidos"
        const docRef = doc(db,"consecutivos","salidas_liquidos");
        const snap = await getDoc(docRef);
        if(snap.exists()){
          await updateDoc(docRef,{ valor: folioNum });
        }else{
          await setDoc(docRef,{ valor: folioNum });
        }

        alert("Salida guardada en Firebase ‚úî");
      }catch(e){
        console.error("Error al guardar:",e);
        alert("Error al guardar en Firebase ‚ùå");
      }
    });
  </script>
</body>
</html>
