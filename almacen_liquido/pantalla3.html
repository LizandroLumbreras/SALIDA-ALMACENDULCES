<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Salida – Almacén Líquidos (Pantalla 3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #00416A,#E4E5E6);
      color: #111;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00416A;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #00416A;
      color: white;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 6px;
      text-align: center;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #00416A;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin: 3px;
    }
    button:hover {
      background: #0066aa;
    }
    .acciones {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .botones-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Carrito de Productos – Almacén Líquidos</h2>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Unidad</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCarrito"></tbody>
    </table>

    <!-- Botones de navegación -->
    <div class="botones-nav">
      <button onclick="regresar()">← Agregar más productos</button>
      <button onclick="continuar()">Continuar →</button>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito_liquidos")) || [];

    function renderCarrito() {
      const tabla = document.getElementById("tablaCarrito");
      tabla.innerHTML = "";

      carrito.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.descripcion}</td>
          <td>${item.unidad}</td>
          <td><input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)"></td>
          <td class="acciones">
            <button onclick="eliminar(${index})">❌ Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });

      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
    }

    function cambiarCantidad(index, nuevaCantidad) {
      carrito[index].cantidad = parseInt(nuevaCantidad);
      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      renderCarrito();
    }

    function continuar() {
      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
      window.location.href = "pantalla4.html";
    }

    function regresar() {
      localStorage.setItem("carrito_liquidos", JSON.stringify(carrito));
      window.location.href = "pantalla2.html";
    }

    renderCarrito();
  </script>
</body>
</html>
