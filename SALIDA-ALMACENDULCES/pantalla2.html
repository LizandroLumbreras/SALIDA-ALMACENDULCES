<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar productos - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .info-producto {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    .info-producto strong { display: block; margin-bottom: 5px; }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #b00000; }
    .ayuda { font-size: 12px; opacity: .9; margin-top: -6px; }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Buscar producto</h2>
    <p class="ayuda">Escribe un <b>código</b> o el <b>inicio</b> del nombre (ej. "PALETA", "CHICLE").</p>
    <input type="text" id="buscador" placeholder="Buscar por código o nombre...">

    <div class="info-producto" id="infoProducto">
      <strong id="descripcion"></strong>
      <div id="codigo"></div>
      <input type="number" id="cantidad" placeholder="Cantidad a retirar" step="0.001" min="0.001">
      <button id="btnAgregar">Agregar</button>
    </div>

    <button id="verCarritoBtn" onclick="irAlCarrito()" style="display:none;">Ver Carrito 🛒</button>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ===== Config búsqueda =====
    const DEPTS_DULCES = ["DULCESIEPS", "CHICLEGRAVADO", "DULCESEXENTOS"];

    // ===== Estado =====
    let productoSeleccionado = null;

    // ===== Utils =====
    const pad13 = (s) => String(s).replace(/\s+/g,'').padStart(13,'0');
    const normCod = (s) => String(s).trim().replace(/\s+/g, '');
    const toUpper = (s) => String(s||'').toUpperCase();

    function esValido(d) {
      if (!d) return false;
      if (d.activo === false) return false; // solo activos
      const dep = String(d.departamento || "").toUpperCase();
      return DEPTS_DULCES.includes(dep);
    }

    // ===== Render =====
    function mostrarProducto(p) {
      productoSeleccionado = p;
      document.getElementById('descripcion').textContent = p.concepto || 'Sin descripción';
      document.getElementById('codigo').textContent = 'Código: ' + (p.codigoBarra || p.id || '');
      document.getElementById('cantidad').value = '';
      document.getElementById('infoProducto').style.display = 'block';
      document.getElementById('cantidad').focus();
    }
    function ocultarProducto() {
      productoSeleccionado = null;
      document.getElementById('infoProducto').style.display = 'none';
    }
    function actualizarBotonCarrito() {
      const productos = JSON.parse(localStorage.getItem('productosSeleccionados') || '[]');
      document.getElementById('verCarritoBtn').style.display = productos.length > 0 ? 'block' : 'none';
    }

    // ===== Búsqueda =====
    document.getElementById('buscador').addEventListener('input', async function() {
      const texto = this.value.trim();
      if (texto.length < 2) { ocultarProducto(); return; }

      try {
        const tCod = normCod(texto);

        // ---------- 1) BÚSQUEDA POR CÓDIGO ----------
        if (/^\d+$/.test(tCod)) {
          // a) Por docId (no se puede filtrar server-side, validamos después)
          const byId = await db.collection('productos').doc(tCod).get();
          if (byId.exists && esValido(byId.data())) {
            mostrarProducto({ id: byId.id, ...byId.data() });
            return;
          }

          // b) Por campo codigoBarra (con filtros en servidor)
          const v1 = tCod;
          const v2 = pad13(tCod);

          let q = await db.collection('productos')
            .where('activo','==', true)
            .where('departamento','in', DEPTS_DULCES)
            .where('codigoBarra','==', v1)
            .limit(1).get();

          if (q.empty && v2 !== v1) {
            q = await db.collection('productos')
              .where('activo','==', true)
              .where('departamento','in', DEPTS_DULCES)
              .where('codigoBarra','==', v2)
              .limit(1).get();
          }

          if (!q.empty) {
            const doc = q.docs[0]; const d = doc.data();
            mostrarProducto({ id: doc.id, ...d });
            return;
          }
        }

        // ---------- 2) BÚSQUEDA POR NOMBRE (prefijo) ----------
        const pref = toUpper(texto);
        const q2 = await db.collection('productos')
          .where('activo','==', true)
          .where('departamento','in', DEPTS_DULCES)
          .where('concepto','>=', pref)
          .where('concepto','<=', pref + '\uf8ff')
          .limit(20).get();

        if (!q2.empty) {
          const doc = q2.docs[0];
          mostrarProducto({ id: doc.id, ...doc.data() });
        } else {
          ocultarProducto();
        }
      } catch(e){
        // Si Firestore pide índice compuesto, mostrará el link en consola
        console.error('[ERROR búsqueda]', e);
        ocultarProducto();
      }
    });

    // ===== Agregar al carrito =====
    document.getElementById('btnAgregar').addEventListener('click', agregarProducto);
    function agregarProducto() {
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      if (!cantidad || cantidad <= 0 || !productoSeleccionado) {
        alert('Verifica los datos');
        return;
      }
      const d = productoSeleccionado;
      const unidad = d.unidadMedidaSat || d.unidad || d.uMedida || 'N/D';

      const productos = JSON.parse(localStorage.getItem('productosSeleccionados') || '[]');
      productos.push({
        id: d.id,
        codigo: d.codigoBarra || d.id || '',
        descripcion: d.concepto || 'Sin descripción',
        unidad: unidad,
        cantidad: cantidad
      });
      localStorage.setItem('productosSeleccionados', JSON.stringify(productos));

      ocultarProducto();
      document.getElementById('buscador').value = '';
      document.getElementById('cantidad').value = '';
      actualizarBotonCarrito();
    }

    function irAlCarrito(){ window.location.href='pantalla3.html'; }
    window.irAlCarrito = irAlCarrito;

    // Init
    actualizarBotonCarrito();
  </script>
</body>
</html>
