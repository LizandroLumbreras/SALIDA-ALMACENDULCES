<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar productos - Dulces</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 6px; border: none; font-size: 16px;
    }
    .info-producto {
      background: white; color: black; padding: 15px;
      border-radius: 10px; margin-top: 10px; display: none;
    }
    .info-producto strong { display: block; margin-bottom: 5px; }
    button {
      background-color: #e60000; color: white; border: none;
      padding: 12px; width: 100%; border-radius: 6px; font-size: 16px;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #b00000; }
    .ayuda { font-size: 12px; opacity: .9; margin-top: -6px; }
    #lectorQR { width: 100%; margin-top: 15px; display: none; }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua">

  <div class="contenedor">
    <h2>Buscar producto</h2>
    <p class="ayuda">Escribe un <b>código</b>, un <b>nombre</b> o escanea con la cámara.</p>

    <input type="text" id="buscador" placeholder="Buscar por código o nombre..." autofocus autocomplete="off" autocapitalize="off" spellcheck="false">
    <button id="btnCamara">📷 Escanear código</button>
    <div id="lectorQR"></div>

    <div class="info-producto" id="infoProducto">
      <strong id="descripcion"></strong>
      <div id="codigo"></div>
      <input type="number" id="cantidad" placeholder="Cantidad a retirar" step="0.001" min="0.001">
      <button id="btnAgregar">Agregar</button>
    </div>

    <button id="verCarritoBtn" onclick="irAlCarrito()" style="display:none;">Ver Carrito 🛒</button>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const DEPTS_DULCES = ["DULCESIEPS", "CHICLEGRAVADO", "DULCESEXENTOS"];
    let productoSeleccionado = null;

    const buscador = document.getElementById('buscador');
    const btnCamara = document.getElementById('btnCamara');
    const lectorQR = document.getElementById('lectorQR');
    let scannerActivo = false;
    let html5QrCode = null;

    function variantesCodigo(raw) {
      const limpio = String(raw).replace(/\s+/g,'');
      const pad13  = limpio.padStart(13,'0');
      const sin0   = limpio.replace(/^0+/, '');
      const set = new Set([limpio, pad13, sin0]);
      return Array.from(set).filter(Boolean);
    }
    function esValido(d) {
      if (!d) return false;
      if (d.activo === false) return false;
      const dep = String(d.departamento || "").toUpperCase();
      return DEPTS_DULCES.includes(dep);
    }
    function mostrarProducto(p) {
      productoSeleccionado = p;
      document.getElementById('descripcion').textContent = p.concepto || 'Sin descripción';
      document.getElementById('codigo').textContent = 'Código: ' + (p.codigoBarra || p.id || '');
      document.getElementById('cantidad').value = '';
      document.getElementById('infoProducto').style.display = 'block';
      document.getElementById('cantidad').focus();
    }
    function ocultarProducto() {
      productoSeleccionado = null;
      document.getElementById('infoProducto').style.display = 'none';
    }
    function actualizarBotonCarrito() {
      const productos = JSON.parse(localStorage.getItem('productosSeleccionados') || '[]');
      document.getElementById('verCarritoBtn').style.display = productos.length > 0 ? 'block' : 'none';
    }

    async function buscarPorCodigoDulces(code) {
      const variantes = variantesCodigo(code);
      for (const v of variantes) {
        const byId = await db.collection('productos').doc(v).get();
        if (byId.exists && esValido(byId.data())) {
          mostrarProducto({ id: byId.id, ...byId.data() }); return true;
        }
      }
      for (const v of variantes) {
        const q = await db.collection('productos')
          .where('activo','==',true)
          .where('departamento','in',DEPTS_DULCES)
          .where('codigoBarra','==',v)
          .limit(1).get();
        if (!q.empty) { const doc = q.docs[0]; mostrarProducto({ id:doc.id, ...doc.data() }); return true; }
      }
      ocultarProducto(); return false;
    }

    document.getElementById('btnAgregar').addEventListener('click', agregarProducto);
    function agregarProducto() {
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      if (!cantidad || cantidad <= 0 || !productoSeleccionado) { alert('Verifica los datos'); return; }
      const d = productoSeleccionado;
      const unidad = d.unidadMedidaSat || d.unidad || d.uMedida || 'N/D';
      const productos = JSON.parse(localStorage.getItem('productosSeleccionados') || '[]');
      productos.push({ id:d.id, codigo:d.codigoBarra||d.id||'', descripcion:d.concepto||'Sin descripción', unidad, cantidad });
      localStorage.setItem('productosSeleccionados', JSON.stringify(productos));
      ocultarProducto(); buscador.value=''; buscador.focus(); actualizarBotonCarrito();
    }

    function irAlCarrito(){ window.location.href='pantalla3.html'; }
    actualizarBotonCarrito();

    // === ESCÁNER DE CÁMARA ===
    btnCamara.addEventListener('click', () => {
      if (scannerActivo) { detenerCamara(); return; }
      iniciarCamara();
    });

    async function iniciarCamara() {
      if (html5QrCode) return;
      lectorQR.style.display = 'block';
      html5QrCode = new Html5Qrcode("lectorQR");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          async (decodedText) => {
            await buscarPorCodigoDulces(decodedText);
            detenerCamara();
          }
        );
        scannerActivo = true;
        btnCamara.textContent = "✖ Cerrar cámara";
      } catch (err) {
        alert("No se pudo acceder a la cámara");
        console.error(err);
        detenerCamara();
      }
    }

    function detenerCamara() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          lectorQR.style.display = 'none';
          html5QrCode = null;
          scannerActivo = false;
          btnCamara.textContent = "📷 Escanear código";
        });
      }
    }
  </script>
</body>
</html>
