-<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de salida - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .producto {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .producto button {
      margin-top: 10px;
      background-color: #e60000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #b00000;
    }
    #guardarBtn {
      display: block;
      width: 100%;
      margin-top: 20px;
      background: #d32f2f;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #guardarBtn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Marca de agua">
  <div class="contenedor">
    <h2>Resumen de productos agregados</h2>
    <div id="listaResumen"></div>
    <button id="guardarBtn" onclick="guardarSalida()">Guardar salida</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
    const contenedor = document.getElementById("listaResumen");

    function mostrarResumen() {
      contenedor.innerHTML = "";
      productos.forEach((prod, index) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <strong>${prod.descripcion}</strong><br>
          CÃ³digo: ${prod.codigo}<br>
          Cantidad: ${prod.cantidad}<br>
          <button onclick="eliminar(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function eliminar(index) {
      productos.splice(index, 1);
      localStorage.setItem("productosSeleccionados", JSON.stringify(productos));
      mostrarResumen();
    }

    async function obtenerFolio() {
      const ref = db.collection("consecutivos").doc("salidas_dulces");
      const doc = await ref.get();
      let actual = doc.exists ? doc.data().ultimo : 0;
      actual++;
      await ref.set({ ultimo: actual });
      return actual;
    }

    async function guardarSalida() {
      if (productos.length === 0) {
        alert("No hay productos para guardar");
        return;
      }

      const folio = await obtenerFolio();
      const fecha = localStorage.getItem("fecha") || new Date().toISOString();
      const entrega = localStorage.getItem("entrega") || "";
      const recibe = localStorage.getItem("recibe") || "";
      const destino = localStorage.getItem("destino") || "";

      const folioText = "SALDUL - " + String(folio).padStart(4, "0");

      const promesas = productos.map((p) => {
        return db.collection("almacenes").doc("Almacen_Dulces").collection("salidas").add({
          codigo: p.codigo,
          descripcion: p.descripcion,
          cantidad: p.cantidad,
          fecha: fecha,
          folio: folioText,
          entrega: entrega,
          recibe: recibe,
          destino: destino
        });
      });

      await Promise.all(promesas);
      alert("Salida guardada con folio: " + folioText);
      localStorage.removeItem("productosSeleccionados");
      window.location.href = "index.html";
    }

    mostrarResumen();
  </script>
</body>
</html>
