<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de salida - Dulces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
    }
    table {
      width: 100%;
      margin-top: 15px;
      background: white;
      color: black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen de salida - Dulces</h2>

    <input type="date" id="fecha" />
    <input type="text" id="entrega" placeholder="Quien entrega (ej. Arturo, Octaviano)" />
    <input type="text" id="recibe" placeholder="Quien recibe" />
    <input type="text" id="destino" placeholder="Destino" />

    <h3>Productos</h3>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Código</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Firma de quien entrega</h3>
    <canvas id="firmaEntrega"></canvas>
    <button onclick="limpiarFirma('firmaEntrega')">Limpiar firma entrega</button>

    <h3>Firma de quien recibe</h3>
    <canvas id="firmaRecibe"></canvas>
    <button onclick="limpiarFirma('firmaRecibe')">Limpiar firma recibe</button>

    <button onclick="guardarSalida()">Guardar salida</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Mostrar productos
    const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
    const tbody = document.querySelector("#tablaProductos tbody");
    productos.forEach(p => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${p.descripcion}</td>
        <td>${p.codigo}</td>
        <td>${p.cantidad}</td>
      `;
      tbody.appendChild(fila);
    });

    // Firmas
    function capturarFirma(idCanvas) {
      const canvas = document.getElementById(idCanvas);
      const ctx = canvas.getContext("2d");
      let dibujando = false;

      canvas.addEventListener("mousedown", () => dibujando = true);
      canvas.addEventListener("mouseup", () => dibujando = false);
      canvas.addEventListener("mouseleave", () => dibujando = false);
      canvas.addEventListener("mousemove", e => {
        if (!dibujando) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });
    }

    function limpiarFirma(idCanvas) {
      const canvas = document.getElementById(idCanvas);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    capturarFirma("firmaEntrega");
    capturarFirma("firmaRecibe");

    // Guardar salida
    async function guardarSalida() {
      const fecha = document.getElementById("fecha").value;
      const entrega = document.getElementById("entrega").value;
      const recibe = document.getElementById("recibe").value;
      const destino = document.getElementById("destino").value;
      if (!fecha || !entrega || !recibe || !destino || productos.length === 0) {
        alert("Completa todos los campos y verifica los productos.");
        return;
      }

      const canvas1 = document.getElementById("firmaEntrega");
      const canvas2 = document.getElementById("firmaRecibe");
      const firmaEntrega = canvas1.toDataURL("image/png");
      const firmaRecibe = canvas2.toDataURL("image/png");

      const folio = `SAL-${Date.now()}`;

      const salida = {
        folio,
        fecha,
        entrega,
        recibe,
        destino,
        productos,
        firmaEntrega,
        firmaRecibe,
        timestamp: new Date()
      };

      await db.collection("almacenes").doc("Almacen_Dulces")
              .collection("salidas").add(salida);

      alert("Salida guardada con éxito.");
      imprimirSalida(salida);
      localStorage.removeItem("productosSeleccionados");
      window.location.href = "pantalla1.html"; // volver al inicio
    }

    function imprimirSalida(salida) {
      const ventana = window.open("", "PRINT", "height=600,width=800");
      ventana.document.write(`
        <html>
        <head><title>Resumen de salida</title></head>
        <body>
          <h2>Salida - Almacén Dulces</h2>
          <p><strong>Folio:</strong> ${salida.folio}</p>
          <p><strong>Fecha:</strong> ${salida.fecha}</p>
          <p><strong>Entrega:</strong> ${salida.entrega}</p>
          <p><strong>Recibe:</strong> ${salida.recibe}</p>
          <p><strong>Destino:</strong> ${salida.destino}</p>
          <table border="1" style="width:100%; margin-top:10px;">
            <thead>
              <tr><th>Descripción</th><th>Código</th><th>Cantidad</th></tr>
            </thead>
            <tbody>
              ${salida.productos.map(p => `
                <tr>
                  <td>${p.descripcion}</td>
                  <td>${p.codigo}</td>
                  <td>${p.cantidad}</td>
                </tr>`).join("")}
            </tbody>
          </table>
          <h4>Firma entrega:</h4>
          <img src="${salida.firmaEntrega}" width="300"/><br><br>
          <h4>Firma recibe:</h4>
          <img src="${salida.firmaRecibe}" width="300"/>
        </body>
        </html>
      `);
      ventana.document.close();
      ventana.focus();
      ventana.print();
      ventana.close();
    }
  </script>
</body>
</html>
